#调用第三方http接口配置
http:
  #超时时间，单位毫秒
  timeOut: 8000
  #最大连接数
  maxTotal: 400
  #单个路由最大连接数
  defaultMaxPerRoute: 200
  # 线程池配置
  thread-pool:
    core-pool-size: 50
    max-pool-size: 1000
    queue-capacity: 10000
    keep-alive-seconds: 300

#依赖系统的地址
dependency:
  #Ord地址
  yst-ord-api-url: http://127.0.0.1:8080/yst-ord-api
#系统参数配置（运营不关心的配置）
systemparameters:
  project:
    name: 'NVAS'
